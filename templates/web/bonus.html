{% extends 'web/base.html' %}
{% load static %}
{% block content %}


<div class="main-panel " id="demo">
    <div class="content-wrapper" id="demo2">
        <section>
            <div class="row">
            {% for bonus_for_usk_agent in agent_bonus %}
                <div class="col-lg-3 col-md-4 col-sm-6 col-6 pb-3 software-card-margin ">
                    <a href="">
                        <div class="card">
                            <div class="card-body-bonus">
                                <img src="{{bonus_for_usk_agent.image.url}}" alt="">
                            </div>
                            <div class="head-name">
                                <h6>{{bonus_for_usk_agent.name}}</h6> 
                             </div>
                        </div>
                    </a>
                    <div class="row row-width">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-6 access-button">
                            <a href="{{bonus_for_usk_agent.detail_link}}" style="color: #fff;" rel="noopener noreferrer" target="_blank">ACCESS</a>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-6 access-button">
                            <a href="{{bonus_for_usk_agent.detail_link}}" style="color: #fff;" rel="noopener noreferrer" target="_blank">DETAILS</a>
                        </div>
                    </div>

                    {% comment %}
                    <div class='buttons'>
                        <div class='left-col'>
                            <a href="{{bonus_for_usk_agent.link}}" class="access-bonus" rel="noopener noreferrer"
                                target="_blank">ACCESS</a>
                        </div>
                        <div class='right-col-bonus'>
                            <span class="name-bonus">{{bonus_for_usk_agent.name}}</span>
                            <!-- <a href=""  rel="noopener noreferrer" target="_blank"></a> -->
                        </div>
                    </div>
                    {% endcomment %}
                </div>
             {% endfor %}
            </div>
        </section>
    </div>
</div>



{% endblock %}}
