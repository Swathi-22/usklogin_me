{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USKLOGIN.COM</title>
    <link rel="shortcut icon" href="{% static 'web/images/FAV.png' %}" />
    <link rel="stylesheet" href="{% static 'web/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background: linear-gradient(90deg, #C7C5F4, #ccc7cd);">
    <div class="container">
        <div class="row py-3">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                <img src="{% static 'web/images/USKLKOG.png' %}" class="logo-login">
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-5 p-4 shadow-sm border rounded-5 border-primary login-form mx-auto">
                <h2 class="text-center mb-4 login-head">Login Form</h2>
                <form method="POST" class="text-left">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="phone" class="form-control border border-primary" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="text" name="password" class="form-control border border-primary" required>
                    </div>
                    <p class="small"><a class="text-primary" href="{% url 'auth_password_reset' %}">Forgot password?</a>
                    </p>
                    <div class="d-grid">
                        <button class="btn btn-login" type="submit">Login</button>
                    </div>
                </form>
                {% if messages %}
                <div class="messages login-message">
                    {% for message in messages %}
                    <div {% if message.tags %} class="{{ message.tags }}" {% endif %}>
                        {% if message.level == DEFAdivT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>
                {% endif %}
                <div class="mt-3">
                    <p class="mb-0  text-center">Don't have an account? <a href="{% url 'web:register' %}"
                            class="text-primary fw-bold">Sign
                            Up</a></p>
                </div>

                <div class="learnmore-button">
                    <span>LEARN MORE</span>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
