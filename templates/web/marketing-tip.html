{% extends 'web/base.html' %}
{% load static %}
{% block content %}

<div class="main-panel " id="demo">
    <div class="content-wrapper" id="demo2">
        <section>
            <div class="row">
                {% for tips in marketing_tips %}
                <div class="col-lg-3 col-md-4 col-sm-6 col-6 grid-margin">
                    <div class="card card-body">
                        <div class="card-image">
                                <img src="{{tips.image.url}}" alt="">
                            </div>
                            <div class="head-name">
                                <h6>{{tips.name}}</h6> 
                             </div>
                        </div>
                    <div class="d-flex">
                        <div class="w-50 access-button mr-1">
                            <a href="{{tips.detail_link}}" style="color: #fff;" rel="noopener noreferrer" target="_blank">ACCESS</a>
                        </div>
                        <div class="w-50 access-button">
                            <a href="{{tips.detail_link}}" style="color: #fff;" rel="noopener noreferrer" target="_blank">DETAILS</a>
                        </div>
                    </div>
                    {% comment %}
                    <div class='buttons'>
                        <div class='left-col'>
                            <a href="{{tips.link}}" class="access-tip" rel="noopener noreferrer"
                                target="_blank">ACCESS</a>
                        </div>
                        <div class='right-col-tip'>
                            <span class="name-tip">{{tips.name}}</span>
                            <!-- <a href=""  rel="noopener noreferrer" target="_blank"></a> -->
                        </div>
                    </div>
                    {% endcomment %}
                </div>
                {% endfor %}
            </div>
        </section>
    </div>
</div>

{% endblock %}
