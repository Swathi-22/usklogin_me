{% extends 'web/base.html' %}
{% load static %}

{% block content %}
<div class="main-panel " id="demo">
    <div class="content-wrapper" id="demo2">
        <div class="container">
            <div class="row ">
                {% for each_software in softwares%}
                <div class="col-lg-2 col-md-4 col-sm-6 col-6 grid-margin">
                    <div class="card">
                        <div class="card-image">
                            <img src="{{each_software.image.url}}" alt="">
                        </div>
                        <div class="head-name">
                            <h5 style="color:#000 ;">{{each_software.title}}</h5>
                            <h6 style="color:#000 ;">{{each_software.name}}</h6>
                        </div>
                    </div>

                    <div class="d-flex">
                        <div class="w-50 access-button mr-2">
                            <a href="{{each_software.detail_link}}" rel="noopener noreferrer" target="_blank"
                                style="color: #fff;">ACCESS</a>
                        </div>
                        <div class="w-50 access-button">
                            <a href="{{each_software.detail_link}}" rel="noopener noreferrer" target="_blank"
                                style="color: #fff;">DETAILS</a>
                        </div>
                    </div>
                    {% comment %}
                    <div class='buttons'>
                        <div class='left-col'>
                            <a href="{{each_software.link}}" class="access-software" rel="noopener noreferrer"
                                target="_blank">ACCESS</a>
                        </div>
                        <div class='right-col-software'>
                            <a herf="{{each_software.detail_link}}" class="name-software" rel="noopener noreferrer"
                                target="_blank">Detailss</a>
                            <!-- <a href="" class="name-software" rel="noopener noreferrer" target="_blank"></a> -->
                        </div>
                    </div>
                    {% endcomment %}
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
