{% extends 'web/base.html' %}
{% block content %}
{% load static %}

<style>
    .branding_image_uploading {
        background: #fff !important;
        width: 100%;
        margin: 23px 0px;
        height: 100px;
    }

    .buynow_button {
        background-color: #00409f;
        color: #fff;
        padding: 7px 10px;
        margin: 0px 28px;
        text-align: center;
        border-radius: 13px
    }

    .save_button {
        background-color: #00409f;
        border: 1px solid #00409f;
        color: #fff;
        padding: 7px 10px;
        margin: auto;
        text-align: center;
        border-radius: 13px
    }


    .label-file {
        display: block;
        margin: 0 auto;
        padding: 7px 10px;
        background-color: #00409f;
        color: #fff;
        border-radius: 13px;
        font-size: 1em;
        text-align: center;
    }

    .label-file:hover {
        background-color: rgb(5, 73, 199);
    }

    .label-file:active {
        background-color: rgb(1, 119, 80);
    }

    .get-input {
        border: 0;
        clip: rect(1px, 1px, 1px, 1px);
        height: 1px;
        margin: -1px;
        overflow: hidden;
        padding: 0;
        position: absolute;
        width: 1px;
    }
</style>

<div class="main-panel " id="demo">
    <div class="content-wrapper" id="demo2">

        <div class="container rounded bg-white">
            <div class="row">
                <div class="col-md-3 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                        {% if request.user.profile_image %}
                        <img class="rounded-circle mt-5" width="150px" src="{{request.user.profile_image.url}}">
                        {% else %}
                        <img class="rounded-circle mt-5" width="150px" src="{% static 'web/images/deafult-01.jpg' %}">
                        {% endif %}
                        <span class="font-weight-bold">{{request.user.name}}</span>
                        <span class="text-black-50">{{request.user.category}}</span>
                        <span> </span>
                    </div>
                </div>
                <div class="col-md-6 border-right">
                    <div class="p-3 py-4">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Profile </h4>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-12"><label class="labels">Name</label>
                                <input type="text" class="form-control" value="{{request.user.name}}">
                            </div>

                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12"><label class="labels">Mobile Number</label>
                                <input type="text" class="form-control" value="{{request.user.phone}}">
                            </div>
                            <div class="col-md-12"><label class="labels">Email Id</label>
                                <input type="text" class="form-control" value="{{request.user.email}}">
                            </div>
                            <div class="col-md-12"><label class="labels">Shop Name</label>
                                <input type="text" class="form-control" value="{{request.user.shop_name}}">
                            </div>
                            <div class="col-md-12"><label class="labels">Shop Address</label>
                                <input type="text" class="form-control" value="{{request.user.shop_address}}">
                            </div>
                            <div class="col-md-12"><label class="labels">District</label>
                                <input type="text" class="form-control" value="{{request.user.district}}">
                            </div>
                            <div class="col-md-12"><label class="labels">Pincode</label>
                                <input type="text" class="form-control" value="{{request.user.pincode}}">
                            </div>

                        </div>

                    </div>
                </div>
                <div class="col-md-3">
                    <div class="p-3">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-3 col-3">
                                <div class="d-flex justify-content-between align-items-center experience">
                                    <a href="{% url 'web:profile_update' %}">
                                        <button class="editbtn" id="chatBtn"><i class="fa fa-edit"></i> Edit</button>
                                    </a>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-3 col-3">
                                <div class="d-flex justify-content-between align-items-center experience">
                                    <a href="{% url 'web:upgrade_plan' %}">
                                        <button class="editbtn" id="chatBtn"><i class="fa-solid fa-sack-dollar"></i>
                                            Plan</button>
                                    </a>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-6 col-6">
                                <div class="d-flex justify-content-between align-items-center experience">
                                    <a href="{% url 'web:certificate_view' %}">
                                        <button class="certificate" id="chatBtn"><i class="fa-solid fa-download"></i>
                                            Download Certificate</button>
                                    </a>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-6 col-6">
                                <div class="d-flex justify-content-between align-items-center experience">
                                    <a href="{% url 'auth_password_change' %}">
                                        <button class="certificate" id="chatBtn"><i class="fa-solid fa-lock"></i> Change
                                            Password</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">

            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="branding_image_uploading">
                    <img src="{{uploaded_branding_image.image.url}}" alt="">
                </div>
            </div>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="col-lg-12">
                    <div class="row">



                        <div class="col-lg-2 col-md-3 col-sm-6 col-6">
                            <label class="label-file"><input class="get-input" type="file" value="{{branding_image.as_p}}" name="" id="apply">Upload
                                Image</label>
                        </div>

                        <div class="col-lg-2">
                            <input type="submit" value="Save Uploaded Image" class="save_button">
                        </div>

                        <div class="col-lg-3 col-md-3 col-sm-6 col-6">
                            <div class="buynow_button">
                                Buy Now
                            </div>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
</div>
</div>





{% endblock %}
