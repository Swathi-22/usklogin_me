{% extends 'web/base.html' %}
{% load static %}
{% block content %}

<div class="main-panel " id="demo">
    <div class="content-wrapper" id="demo2">
        <section>
            <div class="row">
                {% for forms in generate_forms %}
                <div class="col-lg-3 col-md-4 col-sm-6 col-6 form-dodument-card-margin">
                    <div class="file-upload-box">
                            <div>
                                <h6 class="text-center form-name pt-3">{{forms.name}}</h6>
                            </div>
                            <div class="py-1 text-center">
                                <img src="{{forms.image.url}}" class="form-image">
                            </div>
                        <a href="{{forms.file.url}}"  download="{{forms.file.url}}">
                            <div class="text-center">
                                <button class="btn-hover color-3">Download File</button>
                            </div>
                            <div class="text-center">
                                <a href="{{forms.detail_link}}" class="btn-hover color-3 form-detail" rel="noopener noreferrer" target="_blank">Details</a>
                            </div>
                            
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </section>
    </div>
</div>

{% endblock %}
